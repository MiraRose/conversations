
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Conversational</title>
</head>
<body>
{% if queryset %}
<ul>
    {% for conversation in queryset %}
    <li><a href="{% url 'detail' conversation.id %}">{{ conversation.title }}</a> - <span>{{ conversation.datetime }}</span></li>
    {% endfor %}
</ul>
{% else %}
<p>No conversations found with your search term. Start one?</p>

<h2>Start a Conversation</h2>
<form action="{% url 'addconversation' %}" method="post">
    {% csrf_token %}
    <fieldset>
        Title: <input type="text" name="title" id="title" >
        Date: <input type="datetime-local" name="date" id="date"/>
    </fieldset>
    <input type="submit" value="Start a Conversation">
</form>
{% endif %}

</body>
</html>
