
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Conversational</title>
</head>
<body>
<a href="{% url 'index' %}">Home</a>
{% if queryset %}
<ul>
    {% for conversation in queryset %}
    <li><a href="{% url 'detail' conversation.id %}">{{ conversation.title }}</a> - <span>{{ conversation.date }}</span></li>
    {% endfor %}
</ul>
{% else %}
<p>No conversations found with your search term. Start one?</p>

<h2>Start a Conversation</h2>
<form action="{% url 'addconversation' %}" method="post" class="pure-form">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Start a Conversation">
</form>
{% endif %}

</body>
</html>
